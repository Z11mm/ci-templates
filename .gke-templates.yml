variables:
  ROOT: ${ROOT}
  GCLOUD_SDK: ${GCLOUD_SDK}
  CLUSTER_NAME: ${CLUSTER_NAME}
  REGION: ${REGION}
  PROJECT: ${PROJECT}
  NAMESPACE: ${NAMESPACE}
  MANIFEST: ${MANIFEST}

stages:
  - deploy-dev
  - view
  - takedown

# Reusable job to deploy app to gke
.deploy-to-gke:
  stage: deploy-dev
  image: google/cloud-sdk
  script:
    - echo "Deploying app..."
    - ls -al
    - gcloud auth activate-service-account --key-file ${ROOT}/serviceaccount.json
    - gcloud container clusters get-credentials ${CLUSTER_NAME} --region=${REGION} --project=${PROJECT}
    - kubectl apply -f ${MANIFEST}

# Reusable job to view deployed app
.verify-deployment:
  stage: view
  script:
    - gcloud auth activate-service-account --key-file ${ROOT}/serviceaccount.json
    - gcloud container clusters get-credentials ${CLUSTER_NAME} --region=${REGION} --project=${PROJECT}
    - kubectl get all

# Reusable job to remove deployed app
.remove-deployment:
  stage: takedown
  when: manual
  script:
    - echo "Taking down application"
    - gcloud auth activate-service-account --key-file ${ROOT}/serviceaccount.json
    - gcloud container clusters get-credentials ${CLUSTER_NAME} --region=${REGION} --project=${PROJECT}
    - kubectl get deploy -A -n ${NAMESPACE}
    - kubectl delete deploy $(kubectl get deploy -A -n ${NAMESPACE})

# Use reusable jobs in pipeline
deploy-dev:
  extends: .deploy-to-gke
  only:
    - main

view-app:
  extends: .verify-deployment
  dependencies:
    - deploy-dev
  only:
    - main

remove-app:
  extends: .remove-deployment
  dependencies:
    - deploy-dev
    - view-app
  only:
    - main
